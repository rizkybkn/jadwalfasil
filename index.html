<!DOCTYPE html>
<html>
<head>
  <title>Cek Jadwal Fasilitator</title>
  <!--link rel="icon" href="https://presensi.smkn1gunungguruh.sch.id/logo.png" type="image/x-icon"!-->
</head>
<body>
  <iframe 
    src="https://script.google.com/macros/s/AKfycbw5bkhI_F6uXjcraXSDuIcu_c5HKYBtrsmNHnNA6ZklCyhD6q9HRP9lajjiTPsqrR7g/exec"
    width="100%"
    height="100%"
    allowfullscreen="false"
    style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none;">
  </iframe>

  <script>
    window.onload = function() {
      document.querySelector('iframe')
        .requestFullscreen()
        .catch((err) => {
          console.error('Error attempting to enable full-screen mode:', err.message);
        });
    };
  </script>
</body>
</html>
